name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: | 
        cd ./rust_web_app
        cargo build --verbose
    - name: Run tests
      run: | 
        cd ./rust_web_app 
        cargo test --verbose
    - name: Run web_app
      run: | 
        cd ./rust_web_app 
        cargo run --verbose
